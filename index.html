<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/master.css">
    <title>Google</title>
</head>
<body>

    <nav class="fl-row">
        <ul class="fl-row">
            <li class="hoverli">Gmail</li>
            <li class="hoverli">Images</li>
            <li>
                <i class="fas fa-th"></i>
            </li>
            <li>
                <i class="fas fa-user-circle"></i>
            </li>
        </ul>
    </nav>

    <main>

        <div>
            <img src="img/gogoglelogo.png" alt="">
        </div>

        <div class="searchbar fl-row">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-microphone"></i></span>
        </div>

        <div>
            <div class="button">Google Search</div>
            <div class="button">I'm Feeling Lucky</div>
        </div>
    </main>

    <footer>
        <ul class="fl-row">
            <li class="hoverli">Advertising</li>
            <li class="hoverli">Business</li>
            <li class="hoverli">About</li>
            <li class="hoverli">How Business Work</li>
        </ul>

        <ul class="fl-row">
            <li class="hoverli">Privacy</li>
            <li class="hoverli">Terms</li>
            <li class="hoverli">Settings</li>
        </ul>

    </footer>

    
</body>
</html>
